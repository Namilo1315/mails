<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Maipú crece</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body style="margin:0; padding:0; background-color:#ffffff;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#ffffff;">
      <tr>
        <td align="center" style="padding:18px 10px;">
          <!-- Contenedor principal -->
          <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
                 style="max-width:600px; border-collapse:collapse; background-color:#ffffff;">

            <!-- IMAGEN 1 -->
            <tr>
              <td align="center" style="padding:0;">
                <a href="" style="text-decoration:none; display:block;">
                  <img src="https://publicassets.maipu.gob.ar/public/assets/29/6d2c205e-9239-41c1-9001-cadd863404da/694178bd6bfab867857295.jpeg"
                       alt="Imagen 1"
                       style="display:block; width:100%; max-width:600px; height:auto; border:0; outline:0; border-radius:14px; box-shadow:0 8px 18px rgba(0,0,0,0.08);">
                </a>
              </td>
            </tr>

            <!-- ESPACIO FINITO + LÍNEA SUAVE -->
            <tr>
              <td style="padding:10px 0 10px 0;">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;">
                  <tr>
                    <td style="height:1px; line-height:1px; font-size:0; background-color:#ececec;">&nbsp;</td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- IMAGEN 2 -->
            <tr>
              <td align="center" style="padding:0;">
                <a href="" style="text-decoration:none; display:block;">
                  <img src="https://publicassets.maipu.gob.ar/public/assets/30/6de873e5-faa4-4be2-ad3b-e30affbb8927/694178cf6ae9e059407278.jpeg"
                       alt="Imagen 2"
                       style="display:block; width:100%; max-width:600px; height:auto; border:0; outline:0; border-radius:14px; box-shadow:0 8px 18px rgba(0,0,0,0.08);">
                </a>
              </td>
            </tr>

            <!-- ESPACIO FINITO + LÍNEA SUAVE -->
            <tr>
              <td style="padding:10px 0 10px 0;">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;">
                  <tr>
                    <td style="height:1px; line-height:1px; font-size:0; background-color:#ececec;">&nbsp;</td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- IMAGEN 3 -->
            <tr>
              <td align="center" style="padding:0;">
                <a href="" style="text-decoration:none; display:block;">
                  <img src="https://publicassets.maipu.gob.ar/public/assets/31/44de25f4-b466-477b-892c-0b0a7677f8dd/694178e800d4f383516875.jpeg"
                       alt="Imagen 3"
                       style="display:block; width:100%; max-width:600px; height:auto; border:0; outline:0; border-radius:14px; box-shadow:0 8px 18px rgba(0,0,0,0.08);">
                </a>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
