<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Maipú crece en obras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="margin:0; padding:0; background-color:#ffffff;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#ffffff;">
      <tr>
        <td align="center">
          <!-- Contenedor principal -->
          <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" 
                 style="max-width:600px; border-collapse:collapse; background-color:#ffffff;">

            <!-- HEADER -->
            <tr>
              <td align="center">
                <img src="./Header.png" 
                     alt="Header Municipalidad" 
                     style="display:block; width:100%; max-width:600px; height:auto;">
              </td>
            </tr>

            <!-- CUERPO (IMAGEN CON ENLACE) -->

            </tr>

            <!-- FOOTER -->
            <tr>
              <td align="center">
                <img src="./footer.png" 
                     alt="Footer Municipalidad" 
                     style="display:block; width:100%; max-width:600px; height:auto;">

          </table>
