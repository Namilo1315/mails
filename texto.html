<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Invitación Evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="margin:0; padding:0; background-color:#ffffff;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#ffffff;">
      <tr>
        <td align="center">
          <!-- Contenedor principal -->
          <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; border-collapse:collapse; background-color:#ffffff;">

            <!-- HEADER -->
            <tr>
              <td align="center">
                <img src="header.png" alt="Header Municipalidad" style="display:block; width:100%; max-width:600px; height:auto;">
              </td>
            </tr>

            <!-- TEXTO PRINCIPAL -->
            <tr>
              <td align="center" style="padding:20px;">
                <h1 style="font-size:22px; font-family:Arial, sans-serif; color:#0077b6; margin:0 0 10px 0;">
                  Estimado vecino
                </h1>
                <p style="font-size:15px; font-family:Arial, sans-serif; color:#333333; line-height:1.6; margin:0;">
                  Te invitamos a compartir una nueva edición de <strong>El Camino de las Peñas</strong>.  
                  Será una jornada única para disfrutar de música, tradiciones y el encuentro comunitario.
                </p>
              </td>
            </tr>

            <!-- BOTÓN CTA -->
            <tr>
              <td align="center" style="padding:10px 20px 30px 20px;">
                <a href="https://wa.me/5492616590314" target="_blank"
                   style="background-color:#0077b6; color:#ffffff; font-size:16px; font-family:Arial, sans-serif; 
                          text-decoration:none; padding:12px 24px; border-radius:30px; display:inline-block; font-weight:bold;">
                  Reservá tu lugar
                </a>
              </td>
            </tr>

            <!-- IMAGEN DEL EVENTO -->
            <tr>
              <td align="center" style="padding:0 20px 20px 20px;">
                <img src="https://namilo1315.github.io/crm/img/01.png" alt="Evento"
                     style="display:block; width:100%; max-width:560px; height:auto; border-radius:6px;">
              </td>
            </tr>

            <!-- FOOTER -->
            <tr>
              <td align="center">
                <img src="footer.png" alt="Footer Municipalidad" 
                     style="display:block; width:100%; max-width:600px; height:auto;">
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
